<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>404 â€” Page Not Found | SCQCS</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/assets/favicon.ico">
  <style>
    :root {
      --black: #000000;
      --surface: #0a0a0a;
      --text: #f5f5f5;
      --text-secondary: rgba(255,255,255,0.6);
      --accent: #f5c518;
      --blue: #6eb3ff;
      --border: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--black);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      margin-bottom: 48px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: -0.3px;
    }

    .code {
      font-size: 120px;
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      background: var(--text);
      color: var(--black);
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .links {
      margin-top: 48px;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="logo">
      <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="6" width="28" height="28" stroke="white" stroke-width="2.5" fill="none"/>
      </svg>
      <span class="logo-text">SCQCS</span>
    </a>

    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Maybe the URL is wrong, or it was sealed away.</p>

    <a href="/" class="btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to home
    </a>

    <div class="links">
      <a href="/#what">About</a>
      <a href="/#principles">Principles</a>
      <a href="/#template">Use Template</a>
      <a href="https://github.com/kmay89/SCQCS" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </div>
</body>
</html>
